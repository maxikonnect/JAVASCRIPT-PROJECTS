<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--WE ADD A LINK TO OUR CSS FILES-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
    <div class="container">
        <img src="ASSSETS/IMAGES/food.jpg" alt="Picture of food">
        <h1>TIP CALCULATOR</h1>

        <label for="amount">Amount: </label>
        <input type="number" id="amount" class="amount" placeholder="Enter Amount">

        <label for="tipPercent">Tip Percentage:</label>
        <input type="number" id="tipPercent" class="tipPercent" placeholder="Enter Tip Percentage">

        <button class="calculate">Calculate Total</button>

        <label for="total">Total:</label>
        <span class="total"></span>
    </div>
    <!--ADD A LINK TO THE JS-->
    <script src="script.js"></script>
</body>
</html>
